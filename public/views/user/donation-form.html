<div class="modal-body" ng-controller="DonationCtrl">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                </div>
                <div class="panel-body">
                    <form stripe-form="stripeCallback">
    
                    <div class="row">
                        <div class="col-md-8">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" />
                        </div>
                        <div class="col-md-4">
                            <label for="amount">Contribution Amount</label>
                            <div class="input-group">
                              <div class="input-group-addon">$</div>
                              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                              <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="cardNumber">
                            Card Number
                        </label>
                        <div class="input-group">
                            <input ng-model="number" placeholder="Card Number" payment-format="card" payments-validate="card" id="cardNumber" class="form-control" required autofocus/> 
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <label for="expiry">
                                Expiration Date
                            </label>
                            <div class="row">
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input ng-model="expiry" placeholder="Expiration" payment-format="expiry" payments-validate="expiry" id="expiry" class="form-control" required /> 
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                 <input ng-model="cvc" placeholder="CVC" payment-format="cvc" payments-validate="cvc" class="form-control" id="cvCode" required /> 
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <br/>
            <button type="submit" class="btn btn-success btn-lg btn-block" ng-click="getData(name, amount)">Pay</button> 
        </div>
    </div>
</div>
