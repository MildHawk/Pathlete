<div class="modal-body">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form">
    
                    <div class="row">
                        <div class="col-md-8">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="John Doe" />
                        </div>
                        <div class="col-md-4">
                            <label for="amount">Contribution Amount</label>
                            <div class="input-group">
                              <div class="input-group-addon">$</div>
                              <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
                              <div class="input-group-addon">.00</div>
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <label for="cardNumber">
                            Card Number
                        </label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="cardNumber" placeholder="Valid Card Number"
                                required autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-7 col-md-7">
                            <label for="expiryMonth">
                                Expiration Date
                            </label>
                            <div class="row">
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expiryMonth" placeholder="MM" required />
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expiryYear" placeholder="YY" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-5 col-md-5 pull-right">
                            <div class="form-group">
                                <label for="cvCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="cvCode" placeholder="CV" required />
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
            <br/>
            <a href="#" class="btn btn-success btn-lg btn-block" role="button">Pay</a>
        </div>
    </div>
</div>
